<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Order Entry</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Delivery Order Entry</h2>
        <form class="order-form">
            <div class="form-group">
                <label for="transId">Trans Id</label>
                <input type="text" id="transId" placeholder="Auto-generated" disabled>
            </div>
            <div class="form-group">
                <label for="transDate">Trans Date</label>
                <input type="datetime-local" id="transDate" value="2024-08-07T18:45">
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <input type="text" id="status" placeholder="Enter Status" disabled>
            </div>
            <div class="form-group">
                <label for="shippingLine">Shipping Line</label>
                <select id="shippingLine">
                    <option>Select...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="shipperName">Shipper Name</label>
                <select id="shipperName">
                    <option>Select...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="approvedBy">Approved By</label>
                <input type="text" id="approvedBy" placeholder="Enter Approver" disabled>
            </div>
            <div class="form-group">
                <label for="doNo">DO No</label>
                <input type="text" id="doNo" placeholder="Enter DO No">
            </div>
            <div class="form-group">
                <label for="doDate">DO Date</label>
                <input type="date" id="doDate" value="2024-08-07">
            </div>
            <div class="form-group">
                <label for="doValidityDate">DO Validity Date</label>
                <input type="date" id="doValidityDate">
            </div>
            <div class="form-group">
                <label for="processType">Process Type</label>
                <select id="processType">
                    <option>Select Process Type</option>
                </select>
            </div>
            <div class="form-group">
                <label for="toLocation">To Location</label>
                <input type="text" id="toLocation" placeholder="Enter Location">
            </div>
            <div class="form-group">
                <label for="portOfDestination">Port Of Destination</label>
                <select id="portOfDestination">
                    <option>Select Port</option>
                </select>
            </div>
            <div class="form-group">
                <label for="noOf20ft">No. of 20 FT</label>
                <input type="number" id="noOf20ft" value="0">
            </div>
            <div class="form-group">
                <label for="gateOut20ft">Gate Out of 20 FT</label>
                <input type="number" id="gateOut20ft" value="0">
            </div>
            <div class="form-group">
                <label for="noOf40ft">No. of 40 FT</label>
                <input type="number" id="noOf40ft" value="0">
            </div>
            <div class="form-group">
                <label for="gateOut40ft">Gate Out of 40 FT</label>
                <input type="number" id="gateOut40ft" value="0">
            </div>
            <div class="form-group">
                <label for="remarks">Remarks</label>
                <textarea id="remarks" placeholder="Enter Remarks"></textarea>
            </div>
            <div class="upload-csv">
                <h3>CSV Upload</h3>
                <button type="button">Download Template</button>
                <input type="file" id="csvUpload" hidden>
                <label for="csvUpload" class="upload-btn">Upload CSV</label>
                <button type="button">Upload DO List</button>
                <button type="reset" class="reset-btn">Reset</button>
            </div>
            <div class="form-actions">
                <button type="button">Add</button>
                <button type="submit">Save</button>
                <button type="reset">Reset</button>
                <button type="button">Back</button>
            </div>
        </form>
    </div>
</body>
</html>
